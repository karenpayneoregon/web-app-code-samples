<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <title>Aria-disabled</title>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">
    <link href="lib/rule.css" rel="stylesheet" />
</head>
<body>

    <!--
    here the submit button is disabled which for screen readers it will not be focusable but
    can be seen in say NVDA with the button list. Best not to disable and use form validation instead
    In short: This is a blocking issue
    -->

<div class="container" role="main">

    <div class="alert alert-primary" role="alert">
        aria-disabled
    </div>

    <h1 class="fs-5">Example data entry</h1>
    <form class="row g-3 needs-validation" role="form" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Karen" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="Payne" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" value="payneoregon" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" value="Portland" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option selected="selected">Oregon</option>
                <option>Washington</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" value="77777" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" checked required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button id="postButton"
                    class="btn btn-primary"
                    type="submit" disabled
                    aria-disabled="True">
                Submit form
            </button>
        </div>
    </form>

    <hr />

    <div class="btn-group" role="group" aria-label="Basic example">

        <button id="enableSubmit" class="btn btn-success me-1">Enable</button>
        <button id="disableSubmit" class="btn btn-success me-1">Disable</button>
        <button id="ResetForm" class="btn btn-success">Reset</button>
    </div>


</div>
<script src="lib/Inclusive.js"></script>
</body>
</html>
