<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <title>Aria-disabled</title>
    <!--jQuery JavaScript Library v3.6.0-->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap  v5.2.3-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container" role="main">
        <h1 class="fs-5 mt-5">Personal details</h1>
        <form method="post" class="row g-3 needs-validation" style="width: 15em" role="form" novalidate>
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <div>
                        <label for="firstName" class="required">First name</label>
                    </div>
                    <div>
                        <span class="text-muted">Required</span>
                    </div>
                </div>
                <input id="firstName" class="form-control mb-2" aria-label="First name" required />
                <div class="invalid-feedback">
                    Please enter your first name
                </div>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <div>
                        <label for="lastName" class="required">Last name</label>
                    </div>
                    <div>
                        <span class="text-muted">Required</span>
                    </div>
                </div>
                <input id="lastName" class="form-control mb-2" aria-label="Last name" required />
                <div class="invalid-feedback">
                    Please enter your last name
                </div>
            </div>


            <button id="postButton"
                    class="btn btn-primary"
                    type="submit"
                    aria-disabled="True">
                Submit form
            </button>
        </form>



    </div>

    <script>

        (() => {
            'use strict';

            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit',
                    event => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    },
                    false);
            });


        })();


    </script>
</body>
</html>
