<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mark</title>
    <style>
        .mark-custom {
            border: 2px solid slategray;
            padding: 5px;
            margin: 10px;
        }

            .mark-custom mark {
                background-color: darkgray;
                color: black;
                
            }
    </style>
</head>
<body>
    <div class="mark-custom">
        bla bla bla <mark>marked text</mark> bla bla
    </div>


    <mark>not effected outside mark-custom</mark>
</body>
</html>
