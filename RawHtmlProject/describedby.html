<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>aria-describedby</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- for screen readers -->
    <div class="container">
        <form class="mt-3">
            <div>
                <label for="pw">Password</label>
                <input type="password" id="pw" aria-describedby="pw-hint" class="form-control w-25">
            </div>
            <div id="pw-hint">The password should contain at least 18 characters</div>
            <div>
                <button class="btn btn-primary w-25">Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
