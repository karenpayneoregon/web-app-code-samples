<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>aria-describedby</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
</head>
<body>

    <!-- for screen readers -->
    <div class="container">
        <h1 class="fs-4">Level 1</h1>

        <form class="mt-5 needs-validation" id="f1" role="main" novalidate method="post">

            <div class="col-auto">

                <label for="pw" class="form-label">
                    Password
                </label>

                <input type="password"
                       id="pw"
                       required
                       aria-describedby="pw-hint"
                       class="form-control w-25">

                <div class="invalid-feedback">
                    Password required
                </div>

            </div>

            <div id="pw-hint">The password should contain at least 18 characters</div>

            <div class="col-auto">
                <button class="btn btn-primary mt-3">Submit</button>
            </div>

        </form>

    </div>

    <script>

        document.addEventListener('keydown', function (event) {

            if (event.key === '1' && event.altKey) {
                $debugHelper.toggle();
            }

        });

        document.getElementById("f1").addEventListener("submit", function (e) {
            e.preventDefault();
        });


        // form validation
        (function() {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit',
                        function(event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add('was-validated');
                        },
                        false);
                });
        })();
    </script>
</body>
</html>
