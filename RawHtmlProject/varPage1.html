<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        :root {
            --max-width: 1200px;
            --main-color: blue !important;
            --secondary-color: pink;
            --main-text-color: darkgreen;
            --para-left-padding: 2em;
            --h1-left-padding: 1em;
            --button-left-margin: 2.4em;
        }

        @media (max-width: 900px) {
            :root {
                --max-width: 100%;
                border: 3px solid var(--secondary-color, black);
            }
        }

        @media (max-width: 768px) {
            :root {
                --max-width: 100%;
                border: 3px solid var(--main-color, black);
            }
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        body {
            --shadow-color: gray;
        }

        button {
            box-shadow: .1em .1em .1em var(--shadow-color);
            margin-left: var(--button-left-margin);
        }

            button:hover {
                --shadow-color: skyblue;
            }

        p {
            color: var(--main-text-color);
            padding-left: var(--para-left-padding);
            font-size: 26px;
        }

        h1 {
            padding-left: var(--h1-left-padding);

        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Sample</h1>
        <p>Jimmy crack corn and I do not care</p>
        <!--<button id="getMainColor">Get --main-color</button>-->
        <button id="setMainColor">Set --main-color</button>
    </div>

<script>

    // get border color for media query
    //document.getElementById("getMainColor").addEventListener("click", function () {
    //    var r = document.querySelector(':root');
    //    var rs = getComputedStyle(r);
    //    console.log("The value of --main-text-color is: " + rs.getPropertyValue('--main-text-color'));
    //});
    // change border color for media query
    document.getElementById("setMainColor").addEventListener("click", function () {
        console.log('Start');

        var r = document.querySelector(':root');
        r.style.setProperty('--main-text-color', 'red', '!important');
        var rs = getComputedStyle(r);
        console.log("The value of --main-text-color is: " + rs.getPropertyValue('--main-text-color'));
    });
</script>
</body>
</html>
