<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="form-floating">

        <!--<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput" class="pe-auto">
            Email address
            <button href="#"
                    class="btn badge text-bg-primary"
                    type="button"
                    data-bs-toggle="tooltip"
                    title="Tooltip Title!">
                Tooltip
            </button>
        </label>-->

        <div style="margin-left: 30em">
            <div class="row w-25 mt-lg-5">
                <button type="button" class="btn btn-primary" data-color="primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                    Tooltip on top
                </button>
            </div>

            <div class="row w-25">
                <button type="button" class="btn btn-secondary" data-color="secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                    Tooltip on right
                </button>
            </div>

            <div class="row w-25 mb-5">
                <button type="button" class="btn btn-success" data-color="success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
            </div>

            <div class="row w-25">
                <button type="button" class="btn btn-warning" data-color="warning" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
        </div>


    </div>

    <script type="text/javascript">
        // init tool-tips
        // change tool-tip color using data-color
        (function (window, document, $, undefined) {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            $("button").hover(function () {
                $(".tooltip-inner").css({ "background-color": "var(--bs-" + $(this).data("color") + ")" });
            });
        })(window, document, jQuery);

    </script>
</body>
</html>
