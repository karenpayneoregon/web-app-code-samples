<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <title>Aria-disabled</title>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container">
        <form method="post" role="form" class="w-25 ms-3">
            <div class="row  mt-3">
                <input id="firstName" class="form-control" value="" />
            </div>
            <div class="row mt-3">
                <button id="btnResubmit" class="btn btn-danger">Reset form</button>
            </div>
        </form>
        <button id="closeMe" class="btn btn-danger mt-5 fw-bold">Exit to weather channel home page <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
        </svg></button>
    </div>


    <script>
        document.getElementById("closeMe").addEventListener("click", function () {
            if (confirm("Close Window?")) {
                close();
            }
        });
        var resubmitButton = document.getElementById("btnResubmit");
        resubmitButton.addEventListener("click", function () {
            this.form.reset();

        });

        $('form').submit(function (e) {
            e.preventDefault();
        });

    </script>

</body>
</html>
