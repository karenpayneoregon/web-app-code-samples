<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <title>Aria-disabled</title>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">
</head>
<body>

    <div class="container">
        <form method="post" role="form" class="w-25 ms-3">
            <div class="row  mt-3">
                <input id="firstName" class="form-control" value="" />
            </div>
            <div class="row mt-3">
                <button id="btnResubmit" class="btn btn-danger">Reset form</button>
            </div>
        </form>
    </div>

    <script>
        var resubmitButton = document.getElementById("btnResubmit");
        resubmitButton.addEventListener("click", function () {
            this.form.reset();

        });

        $('form').submit(function (e) {
            e.preventDefault();
        });

    </script>

</body>
</html>
