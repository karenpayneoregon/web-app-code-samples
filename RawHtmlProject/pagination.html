<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/jquery.twbsPagination.js"></script>
    <style>
        .btn {
            width: 150px;
        }
        .wrapper {
            margin: 60px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.25em;
        }

        #pagination-demo {
            display: inline-block;
            margin-bottom: 1.75em;
        }

        #pagination-demo li {
            display: inline-block;
        }

        .page-content {
            background: yellow;
            display: inline-block;
            padding: 10px;
            width: 100%;
            max-width: 660px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <p>Page 1</p>
                    <ul id="pagination-demo" class="pagination-sm"></ul>
                </div>
            </div>

            <div id="page-content" class="page-content border border-dark shadow">Index 1</div>

            <div class="row mt-3">
                <div class="col-sm-12">
                    <button id="iterateArray" class="btn btn-primary">Iterate</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <button id="pageIt" class="btn btn-primary">Another page</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <button id="changeUp" class="btn btn-primary">Change</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <a id="nextPage" class="btn btn-primary" href="pagination1.html">Jump</a>
                </div>
            </div>
        </div>
    </div>




    <script>

        let siteDictionary = {
            1: "Argentina",
            2: "France"
        };

        document.getElementById("iterateArray").addEventListener("click",
            function () {
                Object.entries(siteDictionary).forEach(function ([key, value]) {
                    console.log(`${key} ${value}`);
                });
            });

        document.getElementById("pageIt").addEventListener("click",
            function () {
                $('#pagination-demo').twbsPagination('show', 9);
            });

        document.getElementById("changeUp").addEventListener("click",
            function () {
                const page = 2;
                $('#pagination-demo').twbsPagination('changeTotalPages', 30, page);
                $('.page-active').removeClass('page-active');
                $('#page'+page).addClass('page-active');
                $('#page-content').text('Index ' + page);
            });

        document.addEventListener("DOMContentLoaded", () => {
            $('#pagination-demo').twbsPagination({
                totalPages: 16,
                visiblePages: 6,
                initiateStartPageClick: true,
                next: 'Next',
                prev: 'Prev',
                onPageClick: function (event, page) {
                    $('.page-active').removeClass('page-active');
                    $('#page'+page).addClass('page-active');
                    $('#page-content').text('Index ' + page);
                    localStorage.setItem('nextPage', page);
                },

                // pagination Classes
                paginationClass: 'pagination',
                nextClass: 'next',
                prevClass: 'prev',
                lastClass: 'last',
                firstClass: 'first',
                pageClass: 'page',
                activeClass: 'active',
                disabledClass: 'disabled'
            });
        });
    </script>
</body>

</html>
