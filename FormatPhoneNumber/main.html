<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number format</title>
    <script src="lib/main.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/main.css">
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">


</head>

<!-- No form, no auto-complete 😁 -->

<body>

    <div class="container">

        <div id="headerAlert" class="alert alert-success mt-5" role="alert">
            <h1 class="text-center fs-5">
                <span class="full-text">Auto-Format Phone Value</span>
                <span class="short-text">Sample</span>
            </h1>
        </div>

        <div class="row">
            <div class="col-auto">
                <label for="phoneNumber">Cell phone number</label>
            </div>
        </div>


        <div class="row">
            <div class="col-5">
                <input id="phoneNumber"
                       class="form-control"
                       placeholder="(123) 456-7890"
                       type="text" name="txtInput">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-auto">
                <button class="btn btn-success" data-clipboard-action="cut" data-clipboard-target="#bar">OK</button>
            </div>
        </div>


    </div>

    <div class="row">
        <div id="signature" class="col-12">
            <span class="text-0 fw-bold" data-alttext="By"><span>Created by</span></span>
            <span class="text-1" data-alttext="K"><span>Karen</span></span>
            <span class="text-2" data-alttext="P"><span>Payne</span></span>
        </div>
    </div>

    <script>

        var phoneElement = document.getElementById('phoneNumber');
        phoneElement.addEventListener("keydown", (event) => {
            backspacerDOWN(phoneElement, event);
        });
        phoneElement.addEventListener("keyup", (event) => {
            backspacerUP(phoneElement, event);
        });

    </script>
</body>



</html>
