<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Data entry sample</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/cleave.js"></script>
    <link rel="stylesheet" href="lib/css/WorkingForms1.css">
    <link href="lib/site.css" rel="stylesheet" />
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="lib/Application.js"></script>
    <script src="lib/from-now.js"></script>

    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">

</head>
<body>
    
    <div id="navSection"></div>
    <div id="helpSection"></div>
    
    <!-- if window is too small the form is hidden and this message appears, see WorkingForm1.css -->
    <div id="alert1" class="alert alert-danger text-center border p-3 position-absolute top-50 start-50 translate-middle" role="alert">
        Screen is to small
    </div>

    <div class="container hidden-mob" role="main" aria-label="Main">
        <form method="post"
              id="main-content"
              name="simpleForm"
              class="bg-light border p-3 position-absolute top-50 start-50 translate-middle shadow">

            <h1 class="fs-5 border-bottom">Data entry</h1>

            <div class="row">
                <div class="col-4">
                    <label for="firstName" class="form-label float-end">First name</label>
                </div>
                <div class="col-6">
                    <input type="text"
                           class="form-control personName"
                           id="firstName"
                           name="firstName"
                           aria-describedby="firstNameHelp"
                           value=''>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col-6">
                    <div id="firstNameHelp" class="help">Enter your first name</div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="lastName" class="form-label float-end">Last name</label>
                </div>
                <div class="col-6">
                    <input type="text"
                           class="form-control personName"
                           id="lastName"
                           name="lastName"
                           aria-describedby="lastNameHelp"
                           value=''>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col-6">
                    <div id="lastNameHelp" class="help">Enter your last name</div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="Salary" class="form-label float-end">Salary</label>
                </div>
                <div class="col-6">
                    <input class="input-numeral form-control salary"
                           id="Salary"
                           name="salary"
                           aria-describedby="salaryHelp"
                           value=0>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col-6">
                    <div id="salaryHelp" class="help">Enter your salary</div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="city" class="float-end">Select city</label>
                </div>
                <div class="col-6">
                    <select name="City" id="city" class="form-select city" aria-describedby="cityHelp">
                        <option value="Select">Select</option>
                        <option value="Portland">Portland</option>
                        <option value="Salem">Salem</option>
                        <option value="Eugene">Eugene</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col-6">
                    <div id="cityHelp" class="help">Select your city</div>
                </div>
            </div>

            <div class="row">

                <div class="col-4"></div>

                <div class="col-6">

                    <fieldset id="f1" class="border border-info p-3 mb-3 department" aria-describedby="departmentHelp">

                        <legend class="float-none w-auto fs-6" id="departmentHelp">Department</legend>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="departmentRadioGroup" id="training" aria-checked="false">
                            <label class="form-check-label" for="training">Training</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="departmentRadioGroup" id="sales" aria-checked="false">
                            <label class="form-check-label" for="sales">Sales</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="departmentRadioGroup" id="marketing" aria-checked="false">
                            <label class="form-check-label" for="marketing">Marketing</label>
                        </div>

                    </fieldset>

                </div>

            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-6">
                    <input class="form-check-input" type="checkbox" value="" id="contractor" name="contractor" aria-describedby="contractorHelp" aria-checked="True">
                    <label class="form-check-label" for="contractor"> Contractor </label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col-6">
                    <div id="contractorHelp" class="help">Are you a contractor</div>
                </div>
            </div>

            <input type="Submit" name="submitBack" id="btn-submit" value="Submit" class="btn btn-primary float-end">
            <input type="Reset" name="ResetForm" id="ResetForm" value="Clear Form" class="btn btn-secondary float-end me-4">

        </form>

    </div>

    <div class="footer fixed-bottom border-top text-center pt-1">
        <button class="btn btn-success btn-sm me-2"
                id="btn-confirm"
                aria-label="Help window">
            Help
        </button>
        <span id="footerInner"></span>
    </div>

    <div id="toastSection"></div>

    <script src="lib/workingForm1.js"></script>

    <script>

        $("#navSection").load("NavigationPage.html");
        $("#helpSection").load("HelpPage.html");
        $("#toastSection").load("ToastPage.html");
        
        $Application.assignSkipper(this);
        $Application.assignMainContent(this);
        $Application.assignFormSubmit(this);

    </script>
</body>

</html>
