<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>UI Center example</title>
    <!--suppress no favicon-->
    <link rel="shortcut icon" href="#">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/debugHelper.js"></script>
    <style>
        a {
            color: #15709c;
            text-decoration: none !important;
        }

        .content {
            margin: auto;
            width: 85%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>

</head>
<body>
    <main>

    </main>
    <div class="container">
        <h1 class="fs-4 mt-5 mb-4 d-flex justify-content-center">UI Center</h1>
    </div>

    <div class="container">

        <div class="shadow border border-dark-subtle">

            <div class="col d-flex justify-content-center">
                <div class="card border-0">
                    <div class="card-body text-center m-0">
                        <span class="fw-bold">Toll free Phone</span><br/>
                        877-345-3484
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="card border-0">
                    <div class="card-body text-center">
                        <span class="fw-bold">Fax</span><br/>
                        866-345-1878
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="card border-0">
                    <div class="card-body text-center">
                        <span class="fw-bold">Address</span><br/>
                        PO Box 14135<br/>
                        Salem, OR 97309-5068
                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <div class="card border-0">
                    <div class="card-body text-center">
                        <span class="fw-bold">Weekly Claim Number</span><br/>
                        800-982-8920
                    </div>
                </div>
            </div>

            <div class="text-center">
                <strong>
                    Enter your claim using
                    <a href="https://frances.oregon.gov">
                        Frances Online
                        <br>
                        <img src="https://www11.emp.state.or.us/graphics/png/FrancesOnline.PNG" alt="Frances Online">
                    </a>
                </strong>
            </div>

            <div class="text-center mt-3 mb-2">Unemployment Insurance claims are no longer handled through our Local Employment Offices.</div>
        </div>
    </div>




    <script>
        /*
         * Provides the ability to add outlines to every single element on a page
         * Usage: Pass true to toggle for development environment, false for other environments
         * To invoke, press ALT+CTRL+1 which toggles adding/removing debugger.css
        */
        document.addEventListener('keydown',
            function (event) {

                if (event.key === '1' && event.altKey && event.ctrlKey) {
                    // this is for development environment
                    $debugHelper.toggle(true);
                }

            });


        document.getElementById('main-content').addEventListener('submit',
            function (event) {
                event.preventDefault();
                alert('Nothing to do here');
            });

    </script>
</body>
</html>
